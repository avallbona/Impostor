repos:
- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
  - id: black
    exclude: .tox, venv
- repo: https://github.com/PyCQA/isort
  rev: 6.0.1
  hooks:
  - id: isort
    files: .+\.py$
    exclude: .tox, venv
- repo: https://github.com/PyCQA/flake8
  rev: 7.2.0
  hooks:
  - id: flake8
    files: .+\.py$
    exclude: .tox, venv, migrations
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: debug-statements
    files: .+\.py$